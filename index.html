  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MOZORELLA</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="header">
    <div class="logo">
      <div class="logo-main">MOZORELLA</div>
      <div class="logo-sub">Moz:Tech</div>
    </div>

    <!-- Hamburger toggle -->
    <input type="checkbox" id="menuToggle">
    <label for="menuToggle" class="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </label>

    <nav class="nav">
      <a href="#register">Register</a>
      <a href="#contact" class="cta">Get In Touch</a>
    </nav>
  </header>

  <section class="hero">
    <h1>THE FUTURE IS HERE</h1>
    <p>Something powerful is coming</p>
    <div class="countdown" id="countdown"></div>
  </section>

  <section class="section" id="register">
    <h2 class="section-title">Register Now</h2>
    <div class="underline"></div>

    <form class="form" id="regForm">
      <div class="progress" id="progress">0 / 3</div>
      <span class="hint">Fill all fields to unlock submit</span>

      <input type="text" id="name" placeholder="Full Name">
      <input type="email" id="email" placeholder="Email Address">
      <input type="text" id="phone" placeholder="Phone Number">

      <button type="submit">Submit</button>
    </form>
  </section>

  <section class="section contact" id="contact">
    <h2 class="section-title">Contact Us</h2>
    <div class="underline"></div>

    <div class="socials">
      <a href="https://www.instagram.com/mfc_vit/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
      <a href="https://www.linkedin.com/company/mfcvit" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
      <a href="https://x.com/mfc_vit" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
    </div>
  </section>

  <footer class="footer">
    © 2026 mozorella. All rights reserved.
  </footer>

  <div class="modal" id="modal">
    <div class="modal-box">
      <h3>Registered Successfully</h3>
      <p>We’ll reach out soon.</p>
      <button id="closeModal">Close</button>
    </div>
  </div>

  <div class="fox-glow"></div>

  <script src="script.js"></script>
</body>
</html>
    <script  src="./script.js"></script>

  </body>
  
</html>
